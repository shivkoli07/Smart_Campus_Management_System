<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Leave Module | Smart Campus</title>

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

<style>
:root{
  --bg-main:#f9f7f3;
  --card-bg:#ffffff;
  --navy:#0b1c2d;
  --gold:#c9a227;
  --text-muted:#6b7280;
}

body{
  background:var(--bg-main);
  font-family:'Segoe UI', sans-serif;
}

/* Navbar */
.navbar{
  background:var(--navy);
}

.back-btn{
  background:var(--gold);
  color:#000;
  padding:6px 14px;
  border-radius:20px;
  text-decoration:none;
  font-weight:600;
}

/* Role Cards */
.role-card{
  background:var(--card-bg);
  border-radius:18px;
  padding:30px;
  text-align:center;
  cursor:pointer;
  box-shadow:0 12px 30px rgba(0,0,0,0.15);
  transition:0.3s;
}

.role-card:hover{
  transform:translateY(-6px);
}

.role-icon{
  width:80px;
  height:80px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  color:white;
  font-size:32px;
  margin:0 auto 15px;
}
</style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar">
  <div class="container d-flex justify-content-between align-items-center">
    <span class="text-white fs-5">
      <i class="fa-solid fa-calendar-check me-2"></i>Leave Application
    </span>
    <a href="../index.html" class="back-btn">
      <i class="fa-solid fa-arrow-left"></i> Back
    </a>
  </div>
</nav>

<!-- MAIN CONTENT -->
<div class="container my-5 text-center">
  <h2 class="fw-bold mb-2">Welcome to Leave Management</h2>
  <p class="text-muted mb-5">
    Please select your role to continue
  </p>

  <div class="row justify-content-center g-4">

    <!-- ADMIN -->
    <div class="col-md-4">
      <div class="role-card" onclick="goAdmin()">
        <div class="role-icon" style="background:#dc2626">
          <i class="fa-solid fa-user-shield"></i>
        </div>
        <h5 class="fw-bold">Admin</h5>
        <p class="text-muted">
          Login to view, approve or reject leave applications
        </p>
      </div>
    </div>

    <!-- STUDENT -->
    <div class="col-md-4">
      <div class="role-card" onclick="goStudent()">
        <div class="role-icon" style="background:#2563eb">
          <i class="fa-solid fa-user-graduate"></i>
        </div>
        <h5 class="fw-bold">Student</h5>
        <p class="text-muted">
          Apply for leave by filling the leave application form
        </p>
      </div>
    </div>

  </div>
</div>

<script>
function goAdmin(){
  window.location.href = "admin-login.html";
}

function goStudent(){
  window.location.href = "apply-leave.html";
}
</script>

</body>
</html>
