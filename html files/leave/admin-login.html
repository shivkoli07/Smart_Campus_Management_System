<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Login | Leave Management</title>

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

<style>
:root{
  --bg-main:#f9f7f3;
  --card-bg:#ffffff;
  --navy:#0b1c2d;
  --gold:#c9a227;
  --danger:#dc2626;
}

body{
  background:var(--bg-main);
  font-family:'Segoe UI', sans-serif;
}

/* Navbar */
.navbar{
  background:var(--navy);
}

.back-btn{
  background:var(--gold);
  color:#000;
  padding:6px 14px;
  border-radius:20px;
  text-decoration:none;
  font-weight:600;
}

/* Login Card */
.login-card{
  background:var(--card-bg);
  border-radius:18px;
  padding:35px;
  box-shadow:0 12px 30px rgba(0,0,0,0.15);
}

.login-btn{
  background:var(--navy);
  color:white;
  font-weight:600;
}

.error-msg{
  color:var(--danger);
  display:none;
  font-weight:600;
}
</style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar">
  <div class="container d-flex justify-content-between align-items-center">
    <span class="text-white fs-5">
      <i class="fa-solid fa-user-shield me-2"></i>Admin Login
    </span>
    <a href="leave-role.html" class="back-btn">
      <i class="fa-solid fa-arrow-left"></i> Back
    </a>
  </div>
</nav>

<!-- LOGIN FORM -->
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <div class="login-card">

        <h4 class="text-center mb-4">Administrator Access</h4>

        <form id="loginForm">

          <!-- USERNAME -->
          <div class="mb-3">
            <label class="form-label fw-semibold">Username</label>
            <input type="text" id="username" class="form-control" placeholder="Enter admin username" required>
          </div>

          <!-- PASSWORD -->
          <div class="mb-3">
            <label class="form-label fw-semibold">Password</label>
            <input type="password" id="password" class="form-control" placeholder="Enter password" required>
          </div>

          <!-- ERROR -->
          <div class="error-msg mb-3" id="errorMsg">
            Invalid username or password
          </div>

          <!-- SUBMIT -->
          <div class="text-center">
            <button type="submit" class="btn login-btn w-100">
              Login
            </button>
          </div>

        </form>

      </div>
    </div>
  </div>
</div>

<script>
document.getElementById("loginForm").addEventListener("submit", function(e){
  e.preventDefault();

  const username = document.getElementById("username").value;
  const password = document.getElementById("password").value;
  const errorMsg = document.getElementById("errorMsg");

  // Demo credentials
  if(username === "admin" && password === "admin123"){
    window.location.href = "admin-leave-panel.html";
  } else {
    errorMsg.style.display = "block";
  }
});
</script>

</body>
</html>
