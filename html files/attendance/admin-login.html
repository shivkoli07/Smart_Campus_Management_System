<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Login | Attendance</title>

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

<style>
:root{
  --cream:#f9f7f3;
  --navy:#0b1c2d;
  --gold:#c9a227;
}

body{
  background:var(--cream);
  font-family:'Segoe UI', sans-serif;
}

.navbar{
  background:var(--navy);
}

.back-btn{
  background:var(--gold);
  color:#000;
  font-weight:600;
  border-radius:20px;
  padding:6px 16px;
  text-decoration:none;
}

.login-card{
  background:#fff;
  padding:35px;
  border-radius:20px;
  box-shadow:0 15px 35px rgba(0,0,0,0.15);
}

.btn-navy{
  background:var(--navy);
  border:none;
}
</style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar">
  <div class="container d-flex justify-content-between align-items-center">
    <span class="text-white fs-5">
      <i class="fa-solid fa-user-shield me-2"></i>Attendance Admin Login
    </span>
    <a href="attendance-role.html" class="back-btn">
      <i class="fa-solid fa-arrow-left"></i> Back
    </a>
  </div>
</nav>

<!-- CONTENT -->
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-lg-5">

      <div class="login-card">
        <h4 class="text-center mb-4">Administrator Access</h4>

        <form id="attendanceAdminLogin">

          <div class="mb-3">
            <label class="form-label fw-semibold">Username</label>
            <input type="text" id="username" class="form-control"
                   placeholder="Enter admin username" required>
          </div>

          <div class="mb-3">
            <label class="form-label fw-semibold">Password</label>
            <input type="password" id="password" class="form-control"
                   placeholder="Enter password" required>
          </div>

          <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary btn-navy px-4">
              Login
            </button>
          </div>

          <p id="errorMsg" class="text-danger text-center mt-3" style="display:none;">
            Invalid username or password
          </p>

        </form>
      </div>

    </div>
  </div>
</div>

<script>
document.getElementById("attendanceAdminLogin").addEventListener("submit", function(e){
  e.preventDefault();

  const user = document.getElementById("username").value;
  const pass = document.getElementById("password").value;
  const error = document.getElementById("errorMsg");

  if(user === "admin" && pass === "admin123"){
    window.location.href = "admin-attendance-panel.html";
  } else {
    error.style.display = "block";
  }
});
</script>

</body>
</html>
