<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Attendance Management System</title>

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

<style>
:root{
  --cream:#f9f7f3;
  --navy:#0b1c2d;
  --gold:#c9a227;
}

body{
  background:var(--cream);
  font-family:'Segoe UI', sans-serif;
}

.navbar{
  background:var(--navy);
}

.back-btn{
  background:var(--gold);
  color:#000;
  font-weight:600;
  border-radius:20px;
  padding:6px 16px;
  text-decoration:none;
}

.role-card{
  background:#fff;
  border-radius:20px;
  padding:35px;
  box-shadow:0 15px 35px rgba(0,0,0,0.15);
  transition:0.3s;
  cursor:pointer;
}

.role-card:hover{
  transform:translateY(-8px);
}

.role-icon{
  font-size:45px;
  color:var(--navy);
}
</style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar">
  <div class="container d-flex justify-content-between align-items-center">
    <span class="text-white fs-5">
      <i class="fa-solid fa-calendar-check me-2"></i>Attendance Management
    </span>
    <a href="../index.html" class="back-btn">
      <i class="fa-solid fa-arrow-left"></i> Back
    </a>
  </div>
</nav>

<!-- CONTENT -->
<div class="container my-5">
  <h3 class="text-center mb-4">Select User Role</h3>

  <div class="row justify-content-center g-4">

    <!-- ADMIN CARD -->
    <div class="col-md-4">
      <div class="role-card text-center" onclick="goAdmin()">
        <i class="fa-solid fa-user-shield role-icon mb-3"></i>
        <h5>Admin</h5>
        <p class="text-muted">
          Mark attendance for students subject-wise.
        </p>
      </div>
    </div>

    <!-- STUDENT CARD -->
    <div class="col-md-4">
      <div class="role-card text-center" onclick="goStudent()">
        <i class="fa-solid fa-user-graduate role-icon mb-3"></i>
        <h5>Student</h5>
        <p class="text-muted">
          View subject-wise attendance and averages.
        </p>
      </div>
    </div>

  </div>
</div>

<script>
function goAdmin(){
  window.location.href = "admin-login.html";
}

function goStudent(){
  window.location.href = "student-attendance.html";
}
</script>

</body>
</html>
