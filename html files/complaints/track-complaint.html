<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Track Complaint</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
:root{
  --cream:#f9f7f3;
  --navy:#0b1c2d;
  --navy-light:#1e3a5f;
  --gold:#c9a227;
}

body{
  background:var(--cream);
  font-family:'Segoe UI', sans-serif;
}

/* Card Styling */
.card{
  border-radius:18px;
  border:none;
  background:#ffffff;
  box-shadow:0 15px 40px rgba(0,0,0,0.12);
}

/* Title */
.card h4{
  color:var(--navy);
  font-weight:700;
}

/* Input */
.form-control{
  border-radius:10px;
  padding:10px 12px;
  border:1px solid #d1d5db;
}

.form-control:focus{
  border-color:var(--navy);
  box-shadow:0 0 0 0.15rem rgba(11,28,45,0.25);
}

/* Button */
.btn-primary{
  background:var(--navy);
  border:none;
  border-radius:25px;
  padding:10px;
  font-weight:600;
  transition:0.3s;
}

.btn-primary:hover{
  background:var(--navy-light);
  transform:translateY(-1px);
}

/* Result cards */
#result .card{
  background:#f8fafc;
  border-left:4px solid var(--navy);
}

/* Back Button */
.back-btn{
  position:absolute;
  top:20px;
  right:20px;
  background:var(--gold);
  color:#000;
  padding:6px 16px;
  border-radius:20px;
  text-decoration:none;
  font-weight:600;
  transition:0.3s;
}

.back-btn:hover{
  background:#b8961f;
  color:#000;
}
</style>
</head>

<body>

<!-- Back Button -->
<a href="student-complaint-home.html" class="back-btn">
  ‚Üê Back
</a>

<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-6">

      <div class="card p-4">
        <h4 class="text-center mb-3">Track Complaint</h4>

        <input type="text" id="rollNo" class="form-control mb-3" placeholder="Enter Roll Number">
        <button class="btn btn-primary w-100" onclick="track()">Track</button>

        <div id="result" class="mt-3"></div>
      </div>

    </div>
  </div>
</div>

<script>
function track(){
  const rollNo = document.getElementById("rollNo").value;

  fetch(`http://localhost:8080/api/complaints/track/${rollNo}`)
  .then(res => res.json())
  .then(data => {
    let html = "";
    if(data.length === 0){
      html = "<p class='text-danger text-center fw-semibold'>No complaint found</p>";
    } else {
      data.forEach(c => {
        html += `
        <div class="card p-2 mb-2">
          <b>Category:</b> ${c.category}<br>
          <b>Status:</b> ${c.status}
        </div>`;
      });
    }
    document.getElementById("result").innerHTML = html;
  });
}
</script>

</body>
</html>
