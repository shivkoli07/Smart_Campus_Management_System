<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>File Complaint</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
:root{
  --cream:#f9f7f3;
  --navy:#0b1c2d;
  --navy-light:#1e3a5f;
  --gold:#c9a227;
}

body{
  background:var(--cream);
  font-family:'Segoe UI', sans-serif;
}

/* Card Styling */
.card{
  border-radius:18px;
  border:none;
  background:#ffffff;
  box-shadow:0 15px 40px rgba(0,0,0,0.12);
}

/* Title */
.card h4{
  color:var(--navy);
  font-weight:700;
}

/* Inputs */
.form-control{
  border-radius:10px;
  padding:10px 12px;
  border:1px solid #d1d5db;
}

.form-control:focus{
  border-color:var(--navy);
  box-shadow:0 0 0 0.15rem rgba(11,28,45,0.25);
}

/* Checkbox */
.form-check-label{
  color:#374151;
  font-weight:500;
}

/* Submit Button */
.btn-primary{
  background:var(--navy);
  border:none;
  border-radius:25px;
  padding:10px;
  font-weight:600;
  transition:0.3s;
}

.btn-primary:hover{
  background:var(--navy-light);
  transform:translateY(-1px);
}

/* Back Button */
.back-btn{
  position:absolute;
  top:20px;
  right:20px;
  background:var(--gold);
  color:#000;
  padding:6px 16px;
  border-radius:20px;
  text-decoration:none;
  font-weight:600;
  transition:0.3s;
}

.back-btn:hover{
  background:#b8961f;
  color:#000;
}
</style>
</head>

<body>

<!-- Back Button -->
<a href="student-complaint-home.html" class="back-btn">
  ‚Üê Back
</a>

<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card p-4">

        <h4 class="text-center mb-3">File a Complaint</h4>

        <form id="complaintForm">

          <input type="text" id="studentName" class="form-control mb-2" placeholder="Student Name">
          <input type="text" id="department" class="form-control mb-2" placeholder="Department">
          <input type="text" id="rollNo" class="form-control mb-2" placeholder="Roll Number">

          <select id="category" class="form-control mb-2">
            <option value="">Select Category</option>
            <option>Hostel</option>
            <option>Faculty</option>
            <option>Mess</option>
            <option>Infrastructure</option>
          </select>

          <textarea id="description" class="form-control mb-3" placeholder="Complaint Description"></textarea>

          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="anonymous">
            <label class="form-check-label">Submit Anonymously</label>
          </div>

          <button type="submit" class="btn btn-primary w-100">
            Submit Complaint
          </button>
        </form>

      </div>
    </div>
  </div>
</div>

<script>
document.getElementById("complaintForm").addEventListener("submit", function(e){
  e.preventDefault();

  const data = {
    studentName: document.getElementById("studentName").value,
    department: document.getElementById("department").value,
    rollNo: document.getElementById("rollNo").value,
    category: document.getElementById("category").value,
    description: document.getElementById("description").value,
    anonymous: document.getElementById("anonymous").checked
  };

  fetch("http://localhost:8080/api/complaints/submit", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify(data)
  })
  .then(res => res.json())
  .then(() => {
    alert("Complaint Submitted Successfully");
    document.getElementById("complaintForm").reset();
  });
});
</script>

</body>
</html>
