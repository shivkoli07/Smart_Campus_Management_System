<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Anonymous Complaint</title>

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

<style>
:root{
  --cream:#f9f7f3;
  --navy:#0b1c2d;
  --gold:#c9a227;
}

body{
  background:var(--cream);
  font-family:'Segoe UI', sans-serif;
}

.navbar{
  background:var(--navy);
}

.back-btn{
  background:var(--gold);
  color:#000;
  padding:6px 16px;
  border-radius:20px;
  font-weight:600;
  text-decoration:none;
}

.form-card{
  background:#fff;
  padding:35px;
  border-radius:20px;
  box-shadow:0 15px 35px rgba(0,0,0,0.15);
}

.btn-navy{
  background:var(--navy);
  border:none;
}
</style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar">
  <div class="container d-flex justify-content-between align-items-center">
    <span class="text-white fs-5">
      <i class="fa-solid fa-user-secret me-2"></i>Anonymous Complaint
    </span>
    <a href="student-complaint-home.html" class="back-btn">
      <i class="fa-solid fa-arrow-left"></i> Back
    </a>
  </div>
</nav>

<!-- CONTENT -->
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-lg-7">

      <div class="form-card">

        <h4 class="text-center mb-3">Submit Anonymous Complaint</h4>

        <p class="text-muted text-center mb-4">
          Your identity will remain confidential. Only the University ID is required.
        </p>

        <form>

          <div class="mb-3">
            <label class="form-label fw-semibold">University ID <span class="text-danger">*</span></label>
            <input type="text" class="form-control" placeholder="Enter University ID" required>
          </div>

          <div class="mb-3">
            <label class="form-label fw-semibold">Complaint Category</label>
            <select class="form-select">
              <option>College</option>
              <option>Campus</option>
              <option>Hostel</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label fw-semibold">Complaint Description <span class="text-danger">*</span></label>
            <textarea class="form-control" rows="5"
              placeholder="Describe your issue clearly" required></textarea>
          </div>

          <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary btn-navy px-4">
              Submit Complaint
            </button>
          </div>

        </form>

      </div>

    </div>
  </div>
</div>

</body>
</html>
