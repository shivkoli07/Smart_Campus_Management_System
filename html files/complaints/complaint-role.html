<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Complaint Management Portal</title>

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

<style>
:root{
  --cream:#f9f7f3;
  --navy:#0b1c2d;
  --gold:#c9a227;
}

body{
  background:var(--cream);
  font-family:'Segoe UI', sans-serif;
}

/* Navbar */
.navbar{
  background:var(--navy);
}

.back-btn{
  background:var(--gold);
  color:#000;
  padding:6px 16px;
  border-radius:20px;
  font-weight:600;
  text-decoration:none;
}

/* Card */
.role-card{
  background:#fff;
  border-radius:20px;
  padding:35px;
  box-shadow:0 15px 35px rgba(0,0,0,0.15);
  transition:0.3s;
}

.role-card:hover{
  transform:translateY(-8px);
}

.role-icon{
  font-size:45px;
  color:var(--navy);
}

.role-btn{
  background:var(--navy);
  border:none;
  padding:10px 25px;
  font-size:16px;
}
</style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar">
  <div class="container d-flex justify-content-between align-items-center">
    <span class="text-white fs-5">
      <i class="fa-solid fa-file-circle-exclamation me-2"></i>
      Complaint Management Portal
    </span>
    <a href="../index.html" class="back-btn">
      <i class="fa-solid fa-arrow-left"></i> Back
    </a>
  </div>
</nav>

<!-- MAIN CONTENT -->
<div class="container my-5">
  <div class="text-center mb-5">
    <h2 class="fw-bold">Welcome to Complaint Management System</h2>
    <p class="text-muted">
      Select your role to continue and manage or submit complaints efficiently
    </p>
  </div>

  <div class="row justify-content-center g-4">

    <!-- STUDENT -->
    <div class="col-md-4">
      <div class="role-card text-center">
        <div class="role-icon mb-3">
          <i class="fa-solid fa-user-graduate"></i>
        </div>
        <h5 class="fw-bold">Student</h5>
        <p class="text-muted">
          File complaints, track status and view FAQs
        </p>
        <a href="student-complaint-home.html" class="btn btn-primary role-btn">
          Continue as Student
        </a>
      </div>
    </div>

    <!-- ADMIN -->
    <div class="col-md-4">
      <div class="role-card text-center">
        <div class="role-icon mb-3">
          <i class="fa-solid fa-user-shield"></i>
        </div>
        <h5 class="fw-bold">Admin</h5>
        <p class="text-muted">
          Review, manage and resolve complaints
        </p>
        <a href="admin-login.html" class="btn btn-primary role-btn">
          Continue as Admin
        </a>
      </div>
    </div>

  </div>
</div>

</body>
</html>
